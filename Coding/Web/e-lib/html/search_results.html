<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Library</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="insert_book.html">Add Book</a></li>
                    <li class="nav-item"><a class="nav-link active" href="search_results.html">Search</a></li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control me-2" id="search" type="search" id="bookToSearch"  placeholder="Search by title" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Search Results</h2>
        <form class="mb-4">
            <label>Filter Results:</label>
            <select class="form-select mb-3" aria-label="Filter by Category">
                <option selected>All Categories</option>
                <option value="Literature">Literature</option>
                <option value="Science Fiction">Science Fiction</option>
            </select>
            <input type="number" class="form-control mb-3" placeholder="Year (From)">
            <input type="number" class="form-control mb-3" placeholder="Year (To)">
            <button class="btn btn-secondary">Filter</button>
        </form>
        <div class="row">
            <!-- Example Book Result -->
            <div class="col-md-4">
                <div class="card">
                    <img src="book-cover.jpg" class="card-img-top" alt="Book Cover">
                    <div class="card-body">
                        <h5 class="card-title">Book Title</h5>
                        <p class="card-text">Author: Author Name</p>
                        <a href="book_detail.html" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <!-- Repeat for more books -->
        </div>
    </div>
    <script type="module" src="../js/ui/navBar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
